name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Setup Capacitor
        working-directory: frontend
        run: |
          npx cap add android || echo "Android platform already exists"
          npx cap sync android

      - name: Fix Android Manifest and Network Config
        working-directory: frontend
        run: |
          node fix-android-manifest.js
          npx cap sync android

      - name: Grant execute permission for gradlew
        working-directory: frontend/android
        run: chmod +x gradlew

      - name: Build Android Release APK
        working-directory: frontend/android
        run: ./gradlew assembleRelease --stacktrace

      - name: Sign APK
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && secrets.ANDROID_KEYSTORE_FILE != ''
        working-directory: frontend/android/app/build/outputs/apk/release
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 -d > release.keystore
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks release.keystore \
            --ks-key-alias ${{ secrets.KEYSTORE_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.KEYSTORE_STORE_PASSWORD }} \
            --key-pass pass:${{ secrets.KEYSTORE_KEY_PASSWORD }} \
            --out app-release-signed.apk \
            app-release-unsigned.apk
          rm release.keystore

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: zenmusic-${{ github.ref_name }}
          path: |
            frontend/android/app/build/outputs/apk/release/app-release-unsigned.apk
            frontend/android/app/build/outputs/apk/release/app-release-signed.apk
          if-no-files-found: ignore

      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            frontend/android/app/build/outputs/apk/release/app-release-*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
